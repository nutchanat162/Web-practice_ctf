<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <style>
        body {
            background-color: #2E335A;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
        }

        .image-section {
            flex: 0.6;
            background-image: url('https://i.natgeofe.com/k/ad9b542e-c4a0-4d0b-9147-da17121b4c98/MOmeow1_square.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .form-section {
            flex: 0.4;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #2E335A;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 24px;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            color: white;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            height: 35px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            height: 40px;
            background-color: #FFD700;
            border: none;
            border-radius: 4px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
            margin-top: 5px;
        }

        button:hover {
            background-color: #FFC700;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .divider span {
            margin: 0 10px;
        }

        .google-btn {
            width: 100%;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: white;
        }

        .google-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .google-btn img {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .login-link a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .image-section {
                flex: none;
                height: 300px;
            }

            .form-section {
                flex: none;
                padding: 20px;
            }
        }
    </style>
</head>

    <div class="image-section"></div>
    <div class="form-section">
        <div class="container">
            <h1>Login</h1>
